---
- name: Install packages/prerequisites "Debian"
  ansible.builtin.apt:
    name:
      - curl
      - python3-pip
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - virtualenv
      - python3-setuptools
    state: present
    cache_valid_time: 3600

- name: Install python docker SDK
  ansible.builtin.pip:
    name: docker
